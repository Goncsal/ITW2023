                                <li class="nav-item"><a class="nav-link" aria-current="page" href="Teams.html" style="color: white"><i class="fa fa-flag-o text-danger"></i> Teams</a></li>
                                <li class="nav-item"><a class="nav-link" aria-current="page" href="states.html" style="color: white"><i class="fa fa-map-marker text-success"></i> States</a></li>
                                <li class="nav-item"><a class="nav-link" aria-current="page" href="seasons.html" style="color: white"><i class="fa fa-bookmark-o text-info "></i> Seasons</a></li>
                                <li class="nav-item dropdown">
                                
                                    <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-bs-toggle="dropdown" aria-expanded="false" style="color: white; margin-top: 20px;"></a>
                                    <ul class="dropdown-menu" aria-labelledby="dropdown04">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
    </div>
    <!-- Working Area -->
    <div class="container">
        <div class="border-bottom py-2 mb-2">
            <h2 data-bind="text:displayName"></h2>
        </div>
        <input class="form-control" style="float: right; padding: 0; margin-top: 0; margin-bottom: auto;text-align: center;" type="text" placeholder="Search" aria-label="Search"  id="srch" data-bind="event: {keydown: onChange}, value: valor">
        <!-- ko if:records().length > 0 -->
        <div class="row small">
            <p class=" col-4 mr-auto pt-2">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Games: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-8 my-0 pt-3">
                <ul class="pagination float-end" style="margin: 0%;padding: 0;">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <!--
                    <li class="page-item float-end" style="margin: 0%;padding: 0;"><a class="page-link" title="First Page" data-bind="attr: { href: './states.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end" style="margin: 0%;padding: 0;"><a class="page-link" title="Previous Page" data-bind="attr: { href: './states.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    -->
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item" style="margin: 0%;padding: 0;"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item" style="margin: 0%;padding: 0;"><a class="page-link" data-bind="attr: { href: './seasons.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <!--
                    <li class="page-item" style="margin: 0%;padding: 0;"><a class="page-link" title="Next Page" data-bind="attr: { href: './seasons.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item" style="margin: 0%;padding: 0;"><a class="page-link" title="Last Page" data-bind="attr: { href: './seasons.html?page=' + totalPages() }">⇥</a></li>
                    -->
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <!-- /ko -->

        <table class="table table-striped table-sm small">
            <thead class="table-secondary">
                <tr>                    
                    <th scope="col">Id</th>
                    <th scope="col">Season</th>
                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: records">
                <tr>
                    <td class="align-middle"><a class="nav-link" data-bind="text:Id, attr: { href:'./api/seasons.html?id=' + Id }" title="Show Details"></a></td>
                    <td class="align-middle"><a class="nav-link" data-bind="text:Season, attr: { href:'./api/seasons.html?id=' + Id }" title="Show Details"></a></td>
                    <td class="text-end">
                        <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href:'./api/seasons.html?id=' + Id }"><i class="fa fa-eye" title="Show details"></i></a>
                        <button class="btn btn-default btn-xs"><i class="fa fa-heart-o" data-bind="attr : { 'id': 'favourite_' + Id }" title="Add to favorites"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../images/NBA_logoH.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
